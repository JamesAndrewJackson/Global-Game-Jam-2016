<html lang="en">
    <head>

        <!-- JS -->
        <script type="text/javascript" src="{{ url_for('static', filename='Ext/js/jquery-2.2.0.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='Ext/js/bootstrap.js') }}"></script>

    <body>
        <div class="fillElement container-fluid">
            <div class="row-fluid circleParent" style="height:90%; width:100%">
                <div class="fillElement circleParent" data-bind="click:$root.castRitual" id='circle'>
                </div>
            </div>
            <div class="row" style="height:10%; width:100%">
                <h2 class="col-xs-2">Current Ritual Time: </h2>
                <h2 class="col-xs-2" data-bind="text:$root.demon_time()"></h2>
                <h2 class="col-xs-2">Best Time: </h2>
                <h2 class="col-xs-2" data-bind="text:$root.best_time()"></h2>
                <h2 class="col-xs-1">Ritual Power</h2>
                <div class="col-xs-3 circleParent" style="height:100%; margin-bottom:10px;">
                    <div class="progress" style="width:100%;margin-top:20px">
                        <div class="progress-bar progress-bar-success" role="progressbar" data-bind="style:{'width':($root.cur_click_power() * 100).toString()+'%'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
